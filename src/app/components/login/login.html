<section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form class="box" (ngSubmit)="onSubmit()">
              <h1 class="title has-text-centered">Login</h1>
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
                </div>
              </div>

              <div class="field">
                <button type="submit" class="button is-primary is-fullwidth">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
